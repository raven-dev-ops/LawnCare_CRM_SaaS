<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1f2937" />
    </marker>
  </defs>
  <style>
    .box { fill: #f8fafc; stroke: #1f2937; stroke-width: 2; }
    .title { font: 700 18px Arial, sans-serif; fill: #111827; }
    .text { font: 14px Arial, sans-serif; fill: #111827; }
    .muted { font: 12px Arial, sans-serif; fill: #374151; }
    .line { stroke: #1f2937; stroke-width: 2; marker-end: url(#arrow); }
  </style>

  <!-- Browser -->
  <rect class="box" x="60" y="80" width="260" height="140" rx="10" />
  <text class="title" x="80" y="115">Browser / Client</text>
  <text class="text" x="80" y="145">Dashboard UI</text>
  <text class="text" x="80" y="165">Public Inquiry Form</text>

  <!-- Next.js -->
  <rect class="box" x="420" y="50" width="360" height="190" rx="10" />
  <text class="title" x="440" y="85">Next.js 16 App Router</text>
  <text class="text" x="440" y="115">Server + Client Components</text>
  <text class="text" x="440" y="135">API Routes (/api/*)</text>
  <text class="text" x="440" y="155">proxy.ts (session refresh)</text>
  <text class="text" x="440" y="175">Notifications + Settings</text>

  <!-- External Services -->
  <rect class="box" x="820" y="60" width="320" height="300" rx="10" />
  <text class="title" x="840" y="95">External Services</text>
  <text class="text" x="840" y="125">Google Maps APIs</text>
  <text class="text" x="840" y="145">Stripe Checkout + Webhooks</text>
  <text class="text" x="840" y="165">Google Sheets API</text>
  <text class="text" x="840" y="185">SendGrid / Twilio</text>
  <text class="text" x="840" y="205">reCAPTCHA</text>

  <!-- Supabase -->
  <rect class="box" x="420" y="310" width="360" height="190" rx="10" />
  <text class="title" x="440" y="345">Supabase</text>
  <text class="text" x="440" y="375">Auth + Postgres + RLS</text>
  <text class="text" x="440" y="395">Vault (Sheets tokens)</text>
  <text class="text" x="440" y="415">Migrations + RPCs</text>

  <!-- Lines -->
  <line class="line" x1="320" y1="150" x2="420" y2="140" />
  <line class="line" x1="780" y1="140" x2="820" y2="160" />
  <line class="line" x1="600" y1="240" x2="600" y2="310" />

  <!-- Legend -->
  <text class="muted" x="60" y="640">Data flows: inquiries, routing, invoices, and integrations traverse Next.js API routes and Supabase RLS.</text>
</svg>